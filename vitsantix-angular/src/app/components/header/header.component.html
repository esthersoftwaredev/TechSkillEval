<mat-toolbar>
  <div class="logo">
    <a href="">
      <img [src]="logoSrc" alt="">
    </a>
  </div>
  <nav>
    <a mat-button routerLink="" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    <a mat-button routerLink="/login" routerLinkActive="active">Log In</a>
    <a mat-button routerLink="/join" routerLinkActive="active">Join</a>
  </nav>
  <div class="theme-switcher">
    <mat-slide-toggle (click)="toggleTheme()" checked></mat-slide-toggle>
    <mat-icon>{{ isDarkTheme ? 'bedtime' : 'wb_sunny' }}</mat-icon>
  </div>
</mat-toolbar>
