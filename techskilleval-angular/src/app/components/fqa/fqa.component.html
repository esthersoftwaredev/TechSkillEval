<div class="fqa">
  <div class="heading">
		<h2>Frequently Asked Questions</h2>
	</div>

	<mat-accordion>
		<mat-expansion-panel *ngFor="let fqa of fqaPanel">
			<mat-expansion-panel-header>
				<mat-panel-title>
					{{ fqa.question }}
				</mat-panel-title>
			</mat-expansion-panel-header>
			<p>{{ fqa.answer }}</p>
			<p>{{ fqa.answerMore }}</p>
		</mat-expansion-panel>
	</mat-accordion>



</div>
