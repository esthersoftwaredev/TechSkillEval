<div class="join">
	<div class="heading">
		<h2>SEND A SIGN UP REQUEST</h2>
	</div>
	<mat-card>
		<form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
			<mat-form-field appearance="fill">
				<mat-label>Full Name</mat-label>
				<input
					matInput
					formControlName="fullName"
					type="text"
					placeholder="Enter your full name"
					required
				/>
				<mat-error *ngIf="fullName?.invalid && fullName?.touched">
					Please enter your full name
				</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Username</mat-label>
				<input
					matInput
					formControlName="username"
					type="text"
					placeholder="Enter a username"
					required
				/>
				<mat-error *ngIf="username?.invalid && username?.touched">
					Please a username
				</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input
					matInput
					formControlName="email"
					type="email"
					placeholder="Enter your email"
					required
				/>
				<mat-error *ngIf="email?.invalid && email?.touched">
					Please enter a valid email address
				</mat-error>
			</mat-form-field>

			<!-- <mat-form-field appearance="fill">
				<mat-label>Password</mat-label>
				<input
					matInput
					formControlName="password"
					type="password"
					placeholder="Enter your password"
					required
				/>
				<mat-error *ngIf="password?.invalid && password?.touched">
					Password must be at least 8 characters long
				</mat-error>
			</mat-form-field>

      <mat-form-field appearance="fill">
				<mat-label>Confirm Password</mat-label>
				<input
					matInput
					formControlName="confirmPassword"
					type="password"
					placeholder="Confirm your password"
					required
				/>
				<mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
					Passwords must match
				</mat-error>
			</mat-form-field> -->

      <mat-form-field appearance="fill">
				<mat-label>Position</mat-label>
				<mat-select formControlName="position" required>
          <mat-option value="developer">Developer</mat-option>
          <mat-option value="employer">Employer</mat-option>
        </mat-select>
				<mat-error *ngIf="position?.invalid && position?.touched">
					Please select position
				</mat-error>
			</mat-form-field>

			<button
				mat-raised-button
				color="primary"
				type="submit"
				[disabled]="signUpForm.invalid"
			>
				Request to join
			</button>
		</form>
	</mat-card>
</div>
